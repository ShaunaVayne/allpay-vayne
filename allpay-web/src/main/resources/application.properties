debug=false
server.port=8088

# 日志
logging.file=./log/allpay-web.log

#2
spring.jpa.show-sql=true
#3
spring.jackson.serialization.indent-output=true

spring.primary.datasource.url=jdbc:mysql://localhost:3306/saas
spring.primary.datasource.username=root
spring.primary.datasource.password=root123
spring.primary.datasource.driver-class-name=com.mysql.jdbc.Driver

#secondary
spring.secondary.datasource.url=jdbc:mysql://localhost:3306/saas_shop
spring.secondary.datasource.username=root
spring.secondary.datasource.password=root123
spring.secondary.datasource.driver-class-name=com.mysql.jdbc.Driver

#spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=cn.vayne.web.model


# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=172.16.20.59
# Redis服务器连接端口
spring.redis.port=16379
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

